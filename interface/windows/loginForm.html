<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/loginWin.css">
</head>
<body>
    <div class="wrapper">
        <div class="server-stats">
            <iframe src="https://namemc.com/server/2b2t.org.ru/embed" width="728" height="90"></iframe>
            <iframe  src="https://namemc.com/server/0b0t.org/embed" width="728" height="90"></iframe>
            <iframe src="https://namemc.com/server/9b9t.org/embed" width="728" height="90"></iframe>
        </div>
        <div class="login-form">
                <input type="text" placeholder="username" id="username">
                <select name="version" id="version">
                    <option value="1.12.2">1.12.2</option>
                    <option value="1.5.2">1.5.2</option>
                </select><button id="play">PLAY</button>
                <button id="exit">X</button>
        </div>
    </div>
    <script>
        const exitButton = document.getElementById('exit');
        exitButton.addEventListener('click', function() {
            parent.document.getElementById('playForm').style.display = 'none'; // Close iframe
        });
    </script>
</body>
</html>
